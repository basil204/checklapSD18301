</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">

      <li class="nav-item">

      <li class="nav-item">
        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container mt-5">
  <div class="form-group">
    <input type="text" class="form-control" id="searchInput" placeholder="Search by Student ID">
  </div>
  <p>Tổng Sv đã nộp bài: <span id="totalStudentIDs"></span></p>
  <table id="data-table" class="table table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Thời Gian</th>
        <th>Mã Sinh Viên</th>
        <th>Tên Sinh Viên</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data will be inserted here -->
    </tbody>
  </table>
</div>

<footer class="bg-dark text-white text-center py-3">
  Footer
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
$(document).ready(function(){
  // URL of your Google Sheets CSV
  var csvURL = "https://docs.google.com/spreadsheets/d/1CDJLkGlLjFEv8a2JbvkFSOxlQOddMGY6nwdfMkCCIBU/export?format=csv&id=1CDJLkGlLjFEv8a2JbvkFSOxlQOddMGY6nwdfMkCCIBU&gid=540335423";
  
  // Function to parse CSV data
  function parseCSVData(data) {
    var rows = data.split("\n");
    var table = $('#data-table tbody');
    var totalStudentIDs = 0; // Initialize total count

    for (var i = 1; i < rows.length; i++) { // Start loop from 1 to skip header row
      var cells = rows[i].split(",");
      if (cells.length >= 3) {
        var rowData = "<tr><td>" + i + "</td><td>" + cells[0] + "</td><td>" + cells[1] + "</td></tr>+ cells[3] + "</td></tr>";
        table.append(rowData);
        totalStudentIDs++; // Increment count for each row
      }
    }
    $('#totalStudentIDs').text(totalStudentIDs); // Display total count
  }

  // Fetch data from Google Sheets CSV
  $.get(csvURL, function(data) {
    parseCSVData(data);
  });

  // Search functionality
  $('#searchInput').on('keyup', function() {
    var searchText = $(this).val().toLowerCase();
    $('#data-table tbody tr').filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(searchText) > -1)
    });
  });
});
</script>

</body>
